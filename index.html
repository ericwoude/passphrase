<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passphrase Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0; 
            height: 100vh; 
            display: flex;
            flex-direction: column; 
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        h1 {
            margin-bottom: 20px; 
        }
        #passphrase {
            font-size: 24px;
            font-weight: bold;
            background-color: white; 
            padding: 10px;
            border-radius: 8px; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
        }
    </style>
</head>
<body>
    <span>ðŸ”‘</span>
    <pre id="passphrase">Loading...</pre>

    <script type="module">
        import { generatePassword } from './passphrase.js';

        // Display the generated password
        const displayPassword = () => {
            const password = generatePassword();
            document.getElementById('passphrase').innerText = password;
        };

        // Execute the function to display the password when the page loads
        window.onload = displayPassword;
    </script>
</body>
</html>
